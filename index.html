<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carting</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="hero d-flex flex-column">
      <header class="header d-flex align-items-center justify-content-between">
        <div class="logo"><img src="assets/img/logo.png" alt="logo"></div>
        <nav class="nav">
          <ul class="nav-desktop d-flex">
            <li class="nav-desktop__item nav-desktop__item-active">
              <a class="nav-desktop__link">Цены / прокат</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Акции</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Аренда</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Трасса</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Соревнования</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Школа</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Гоночная команда</a>
            </li>
            <li class="nav-desktop__item">
              <a class="nav-desktop__link">Продажа картингов</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="promo">
        <div class="promo__inner text-center">
          <h1 class="title">Самый драйвовый картинг Грузии</h1>
          <p class="description">
            В пространство скорости, где слово «адреналин» обретает особый смысл и ощущения от быстрой езды сравнимы с американскими горками
          </p>
          <button class="booking">Забронировать</button>
        </div>
        <div class="group-title d-flex justify-content-between align-items-end">
          <img class="banner" src="assets/img/banner.png" alt="banner">
          <span class="carts">Карты</span>
        </div>
      </div>
    </div> <!-- end hero -->
    <div class="carts-car">
    
    </div> <!-- end cards -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
